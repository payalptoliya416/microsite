<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./output.css" rel="stylesheet">
</head>
<body style="font-family: 'Gotham'">
    <div class="main max-h-screen overflow-y-auto m-auto z-[1] relative border border-solid max-w-[768px]  mx-auto   bg-cover bg-no-repeat h-screen w-screen flex flex-col justify-between"  style="background-image: url('../public/bg.png');">
            <div class="text-center pt-20">
              <img src="../public/logo.png" alt="logo" class="w-full max-w-[250px] xss:max-w-[300px] md:max-w-[400px] mx-auto mb-8">
            </div>
        <div class="px-container-padding max-w-container mx-auto">
            <h3 class="text-[#0448ae] font-semibold leading-[40px] xxs:leading-[50px] text-4xl mb-[30px] text-center">Thank you <br/> for your RSVP!</h3>
            <p class="text-[#0448ae] font-semibold text-lg xss:text-2xl leading-[22px] xss:leading-[30px] tracking-tight w-full max-w-[300px] mx-auto text-center">A QR code is on its way
              to your email. If you can't
              find it, please check your
              spam or junk folder.</p>
        </div>
        <div class="mb-6 text-center px-container-padding max-w-container mx-auto">
            <button class="rounded-3xl text-white text-lg leading-[20px] bg-[#e70033] px-[60px] font-semibold py-[16px] ">Done</button>
        </div>
</body>
</html>
